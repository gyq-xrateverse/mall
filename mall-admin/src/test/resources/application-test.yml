# 测试环境配置
spring:
  profiles:
    active: test
  # Redis配置
  redis:
    host: localhost
    port: 16379
    database: 15  # 使用独立的测试数据库
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 自定义redis配置
redis:
  database: test_mall
  key:
    admin: 'test_ums:admin'
    resourceList: 'test_ums:resourceList'
    case: 'test_case'
  expire:
    common: 60    # 测试环境缩短过期时间
    case: 30      # 案例缓存30秒

# 安全配置
cache:
  security:
    rate-limit:
      max-per-minute: 10  # 降低限制便于测试
      max-per-hour: 100

# 日志配置
logging:
  level:
    com.macro.mall: DEBUG
    org.springframework.data.redis: DEBUG
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 禁用不必要的自动配置
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# 测试专用配置
test:
  cache:
    cleanup-on-startup: true
    mock-external-services: true