spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: root
    druid:
      initial-size: 5 #连接池初始化大小
      min-idle: 10 #最小空闲连接数
      max-active: 20 #最大连接数
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*" #不统计这些请求数据
      stat-view-servlet: #访问监控网页的登录用户名和密码
        login-username: druid
        login-password: druid
  data:
    mongodb:
      host: localhost
      port: 27017
      database: mall-port
    redis:
      host: localhost # Redis服务器地址
      database: 0 # Redis数据库索引（默认为0）
      port: 16379 # Redis服务器连接端口
      password: # Redis服务器连接密码（默认为空）
      timeout: 300ms # 连接超时时间（毫秒）
  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /mall
    username: mall
    password: mall

# 存储服务配置
storage:
  type: minio # 存储类型：minio、aliyun-oss

minio:
  endpoint: http://localhost:9000 #MinIO服务所在地址
  bucketName: mall #存储桶名称
  accessKey: minioadmin
  secretKey: minioadmin

# 阿里云OSS配置（切换时启用）
aliyun:
  oss:
    endpoint: # your-oss-endpoint
    bucketName: # your-bucket-name
    accessKeyId: # your-access-key-id
    accessKeySecret: # your-access-key-secret
    cdnDomain: # your-cdn-domain（可选）
    internalEndpoint: # your-internal-endpoint（可选，用于优化上传性能）

logging:
  level:
    root: info
    com.macro.mall: debug

management:
  health:
    rabbit:
      enabled: false  # 禁用RabbitMQ健康检查
    mail:
      enabled: false  # 禁用邮件健康检查
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logstash:
  host: localhost
  enableInnerLog: false

alipay:
  gatewayUrl: https://openapi-sandbox.dl.alipaydev.com/gateway.do
  appId: your appId
  alipayPublicKey: your alipayPublicKey
  appPrivateKey: your appPrivateKey
  returnUrl: http://localhost:8060/#/pages/money/paySuccess
  notifyUrl:

MAIL_DEBUG: true
